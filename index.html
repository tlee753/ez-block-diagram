<html>

<head>
    <title>Ez block diagram</title>
</head>

<body style="background-color: grey; color: white;">
    This will be an everlasting love :)
    <br>

    <canvas id="ezbd" width="1200" height="720" style="border:1px solid #000000; background-color: #333;"></canvas>
    <script>

        var data = {
            car: {
                type: "rect",
                color: "red",
                pos: [0, 0, 100, 100],
                carTitle : {
                    type: "text",
                    color: "white",
                    pos: [50, 50],
                    text: "Cars"
                },
                mustang: {
                    label: "Mustang",
                    type: "rect",
                    color: "black",
                    pos: [100, 100, 200, 200],
                },
                camaro: {
                    label: "Camaro",
                    type: "rect",
                    color: "blue",
                    pos: [400, 100, 200, 200],
                },
                mustangCamaro: {
                    label: "Link",
                    type: "line",
                    color: "green",
                    pos: [300, 200, 400, 200],
                    width: 4
                }
            }
        }

        var c = document.getElementById("ezbd");
        var ctx = c.getContext("2d");
        ctx.textAlign = "center";
        ctx.textBaseline = 'middle';
        ctx.font = "24px Arial";

        // function roundRect(x, y, w, h, radius) {
        //     var r = x + w;
        //     var b = y + h;
        //     ctx.beginPath();
        //     // ctx.strokeStyle = "green";
        //     // ctx.lineWidth = "4";
        //     ctx.moveTo(x + radius, y);
        //     ctx.lineTo(r - radius, y);
        //     ctx.quadraticCurveTo(r, y, r, y + radius);
        //     ctx.lineTo(r, y + h - radius);
        //     ctx.quadraticCurveTo(r, b, r - radius, b);
        //     ctx.lineTo(x + radius, b);
        //     ctx.quadraticCurveTo(x, b, x, b - radius);
        //     ctx.lineTo(x, y + radius);
        //     ctx.quadraticCurveTo(x, y, x + radius, y);
        //     ctx.stroke();
        // }

        function recursiveDraw(obj) {
            for (var key in obj) {
                if (typeof obj[key] == "object" && obj[key] !== null) {
                    recursiveDraw(obj[key]);
                } else {
                    // console.log(obj[key]);

                    if (obj[key] == "rect") {
                        ctx.fillStyle = obj.color;
                        ctx.fillRect(obj.pos[0], obj.pos[1], obj.pos[2], obj.pos[3]);

                        if (typeof obj.label !== "undefined") {
                            ctx.fillStyle = "white";
                            ctx.fillText(obj.label, obj.pos[0] + obj.pos[2] / 2, obj.pos[1] + obj.pos[3] / 2);
                        }
                    } else if (obj[key] == "line") {
                        ctx.moveTo(obj.pos[0], obj.pos[1]);
                        ctx.lineTo(obj.pos[2], obj.pos[3]);
                        ctx.strokeStyle = obj.color;
                        ctx.lineWidth = obj.width;
                        ctx.stroke();

                        if (typeof obj.label !== "undefined") {
                            ctx.fillStyle = "white";
                            ctx.fillText(obj.label, (obj.pos[0] + obj.pos[2]) / 2, (obj.pos[1] + obj.pos[3]) / 2);
                        }
                    } else if (obj[key] == "text") {
                        ctx.fillStyle = obj.color;
                        ctx.fillText(obj.text, obj.pos[0], obj.pos[1]);
                    }

                }
            }
        }

        recursiveDraw(data);

    </script>

</body>

</html>
